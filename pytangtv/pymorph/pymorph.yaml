none:
    comment: This is a list of possible entries
    window:
        height: 1024
        width: 1024
        scale: 1.0
        windowx: 2048
        windowy: 2048
'*':
    comment: Default entries
    window:
        windowx: 768
        windowy: 1500
        height: 1024
        width: 1024
'irtv60':
    comment: DIII-D 60R+2 IR Camera
    window:
        windowy: 513
        windowx: 640
        height: 513
        width: 640
0par:
    comment: DIII-D 0R+1 VIS Tangential TV camera
    window:
        scale: 1.0
        height: 600
        width: 800
        windowx: 800
        windowy: 600
    image:
        dims:
            - 240
            - 720
        transpose: 0
        hflip: 0
        vflip: 0
    mdsplus:
        data:
            mdsserver: 192.168.0.198:8002
            mdstree: tangtv
            node: \top.tangtv.updiv_0rp1:par:standard:video_images
