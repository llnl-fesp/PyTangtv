periscope:
    comment: DIII-D 75R0 FIR camera
    window:
        scale: 1.0
        height: 640
        width: 514
        windowx: 1026
        windowy: 1280
    image:
        dims:
            - 514
            - 640
        transpose: 1
        hflip: 1
        vflip: 1
    mdsplus:
        warp:
            mdsserver: 127.0.0.1
            mdstree: irtv
            Xi: \top.irtv:peri75r0:digital_cam:warp:xi
            Yi: \top.irtv:peri75r0:digital_cam:warp:yi
            Xo: \top.irtv:peri75r0:digital_cam:warp:xo
            Yo: \top.irtv:peri75r0:digital_cam:warp:yo
            rendering: \top.irtv:peri75r0:digital_cam:rendering
            degree: \top.irtv:peri75r0:digital_cam:warp:plydegree
            xshift: \top.irtv:peri75r0:digital_cam:warp:xshift
            yshift: \top.irtv:peri75r0:digital_cam:warp:yshift
            rotation: \top.irtv:peri75r0:digital_cam:warp:rotation
            vflip: 1
        data:
            mdsserver: 192.168.0.198:8002
            mdstree: irtv
            node: \top.irtv.peri75r0.digital_cam:digital_raw
    savefile:
        warp: {}
        data:
            varname: viddata
            transpose: 1
            hflip: 1
            vflip: 1
